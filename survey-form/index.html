<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Survey form created for the freeCodeCamp's Responsive Web Design Certification." />
        <link rel="stylesheet" href="styles.css" />
        <title>Survey Form</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="header">
                    <div class="column-header">
                        <h1 id="title">The Why Behind You Survey</h1>
                        <p id="description">
                            We would love to understand what drives you.
                            This short survey explores your purpose, passions, and what matters to you.
                            Thank you for sharing your truth.
                        </p>
                    </div>
                    <div class="column-image">
                            <img src="images/spiral-galaxy.png" height="400" alt="Survey form icon" />
                    </div>
                </div>
            

                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                            placeholder="Enter your name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="Enter your email"                            required
                        />
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number">Age</label>
                        <input
                            type="number"
                            id="number"
                            name="age"
                            class="form-control"
                            placeholder="Enter your age"
                            min="10"
                            max="100"
                        />
                    </div>
                    <div class="form-group">
                        <label>Current Life Path</label>
                        <select id="dropdown" name="life-path" class="form-control" required>
                            <option disabled selected value>Select your current life path</option>
                            <option value="student">Student</option>
                            <option value="working">Working professional</option>
                            <option value="entrepreneur">Entrepreneur</option>
                            <option value="freelancer">Freelancer</option>
                            <option value="break">Taking a break</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>How clear is your sense of purpose right now?</label>
                        <label>
                            <input
                                type="radio"
                                name="purpose-clarity"
                                value="very-clear"
                                class="input-radio"
                                required
                            /> Very clear</label>
                        <label>
                            <input
                                type="radio"
                                name="purpose-clarity"
                                value="somewhat-clear"
                                class="input-radio"
                            /> Somewhat clear</label>
                        <label>
                            <input
                                type="radio"
                                name="purpose-clarity"
                                value="figuring-out"
                                class="input-radio"
                                checked
                            /> Still figuring it out</label>
                        <label>
                            <input
                                type="radio"
                                name="purpose-clarity"
                                value="not-sure"
                                class="input-radio"
                            /> Not sure at all</label>
                    </div>
                    <div class="form-group">
                        <label>What drives you the most in life? (Check all that apply)</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="helping-others"
                                class="input-checkbox"
                                checked
                            /> Helping others</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="creating-meaning" 
                                class="input-checkbox"
                            /> Creating something meaningful</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="making-difference" 
                                class="input-checkbox"
                                checked
                            /> Making a difference in the world</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="personal-growth" 
                                class="input-checkbox"
                            /> Seeking personal growth</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="financial-independence" 
                                class="input-checkbox"
                            /> Financial independence</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="self-expression" 
                                class="input-checkbox"
                            /> Self-expression (art, writing, etc)</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="exploring"
                                class="input-checkbox"
                            /> Exploring the unknown</label>
                        <label>
                            <input
                                type="checkbox"
                                name="drives"
                                value="deep-connections"
                                class="input-checkbox"
                            /> Building deep connections</label>
                    </div>
                    <div class="form-group">
                        <label for="pursuit">If nothing held you back, what would you pursue full-time?</label>
                        <textarea
                            id="pursuit"
                            name="pursuit"
                            class="input-textarea"
                            placeholder="Write your dreams here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="success">What does 'success' mean to you personally?</label>
                        <textarea
                            id="success"
                            name="success"
                            class="input-textarea"
                            placeholder="Share your definition of success..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="comments">Any comments or reflections you'd like to share?</label>
                        <textarea
                            id="comments"
                            name="comments"
                            class="input-textarea"
                            placeholder="Write from the heart..."></textarea>
                    </div>
                    <div class="form-group submit-container">
                        <button
                            type="submit"
                            id="submit"
                            class="submit-button">Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>Â© 2025 The Why Behind You Survey<br>
            Crafted with care for curious minds.</p>
        </footer>
    </body>
</html>
