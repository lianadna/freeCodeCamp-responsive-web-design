<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purpose & Passion Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Purpose & Passion Survey</h1>
  <p id="description">
    We'd love to understand what drives you. This short survey explores your purpose, passions, and what matters to you.
  </p>

  <form id="survey-form">
    <!-- NAME -->
    <label id="name-label" for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your name" 
      required />

    <!-- EMAIL -->
    <label id="email-label" for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      required />

    <!-- AGE / NUMBER -->
    <label id="number-label" for="number">Age</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="100" 
      required />

    <!-- LIFE PATH DROPDOWN -->
    <label for="dropdown">Current Life Path</label>
    <select id="dropdown" name="life-path" required>
      <option value="">-- Select one --</option>
      <option value="student">Student</option>
      <option value="working">Working professional</option>
      <option value="career-changer">Career changer</option>
      <option value="freelancer">Freelancer/entrepreneur</option>
      <option value="break">Taking a break</option>
      <option value="other">Other</option>
    </select>

    <!-- PURPOSE CLARITY RADIO BUTTONS -->
    <p>How clear is your sense of purpose right now?</p>
    <label>
      <input type="radio" name="purpose-clarity" value="very-clear" required />
      Very clear
    </label>
    <label>
      <input type="radio" name="purpose-clarity" value="somewhat-clear" />
      Somewhat clear
    </label>
    <label>
      <input type="radio" name="purpose-clarity" value="figuring-out" />
      Still figuring it out
    </label>
    <label>
      <input type="radio" name="purpose-clarity" value="not-sure" />
      Not sure at all
    </label>

    <!-- PASSION CHECKBOXES -->
    <p>What drives you the most in life? (Select all that apply)</p>
    <label>
      <input type="checkbox" value="helping-others" /> Helping others
    </label>
    <label>
      <input type="checkbox" value="creating-meaning" /> Creating something meaningful
    </label>
    <label>
      <input type="checkbox" value="making-difference" /> Making a difference in the world
    </label>
    <label>
      <input type="checkbox" value="personal-growth" /> Seeking personal growth
    </label>
    <label>
      <input type="checkbox" value="financial-independence" /> Financial independence
    </label>
    <label>
      <input type="checkbox" value="self-expression" /> Self-expression (art, writing, etc)
    </label>
    <label>
      <input type="checkbox" value="exploring" /> Exploring the unknown
    </label>
    <label>
      <input type="checkbox" value="deep-connections" /> Building deep connections
    </label>

    <!-- TEXTAREAS -->
    <label for="pursuit">If nothing held you back, what would you pursue full-time?</label>
    <textarea id="pursuit" name="pursuit" placeholder="Write your dreams here..." rows="4"></textarea>

    <label for="success">What does 'success' mean to you personally?</label>
    <textarea id="success" name="success" placeholder="Share your definition of success..." rows="4"></textarea>

    <!-- ADDITIONAL COMMENTS -->
    <label for="comments">Any comments or reflections you'd like to share?</label>
    <textarea id="comments" name="comments" placeholder="Write from the heart..." rows="4"></textarea>

    <!-- SUBMIT -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
