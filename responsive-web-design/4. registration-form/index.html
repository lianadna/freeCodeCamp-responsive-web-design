<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <fieldset>
            <label>Enter Your First Name: <input type="text" required/></label>
            <label>Enter Your Last Name: <input type="text" required/></label>
            <label>Enter Your Email: <input type="text" required/></label>
            <label>Create a New Password: <input type="text" required/></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label><input type="radio" name="account-type" checked/> Personal</label>
            <label><input type="radio" nmae="accunt-type" /> Business</label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file"></label>
            <label>Input your age (years): <input type="number" /></label>
            <label>How did you hear about us?

            </label>
            <label>Provide a bio:
                <input type="textarea"/>
            </label>
        </fieldset>
        <label>
            <input type="checkbox"/> I accept the <a href="https://www.freecodecamp.org/terms-and-conditions">terms and conditions</a>
        </label>
        <label>
            <input type="submit" value="Submit" />
        </label>
    </body>
</html>
